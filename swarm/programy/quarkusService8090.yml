version: '3.8'

services:
  nbp-app8090:
    image: matiuw/nbp-app8090:latest
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: any
    ports:
      - "8090:8090"
    networks:
      - NBP-APP

networks:
  NBP-APP:
    external: true

