version: '3.8'

services:
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: any
    ports:
      - "8180:8080"
    networks:
      - NBP-APP
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
    command: ["start-dev"]

networks:
  NBP-APP:
    driver: overlay
